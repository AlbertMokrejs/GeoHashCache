<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
<title>GeoHashCache - {{Username}}</title>
{% endblock %}

{% block row %}
	<center><h1>{{Username}}</h1>
	{% if Error %}
	<br><h3>{{Error}}</h3><br>
  	{% else %}
		<table>
    		{% for r in Data %}
       			<tr>
			<td>{{r[0]}}</td>
			<td>{{r[1]}}</td>
			<td>{{r[2]}}</td>
			</tr>
		{% endfor %}
  	{% endif %}
	</table>
	<div class="col-lg-12">
		<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
	</div>
{% endblock %}
