<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
GeoHashCache - Login
{% endblock %}

{% block row %}

{if error %}
<center><h3>{{error}}</h3></center><br><br>
{% endif %}

<form class="form-container" method="POST">
<div class="form-title"><h2>Login</h2></div>
<div class="form-title">Username :</div>
<input class="form-field" type="text" name="username" placeholder="username" required/><br />
<div class="form-title">Password :</div>
<input class="form-field" type="text" name="password" placeholder="password" required/><br />
<div class="submit-container">
<input class="submit-button" name="button" type="submit" value="Login" />
</div>
</form>

{% endblock %}
